<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Star Travel</title>

    <script src="https://kit.fontawesome.com/a327006cdd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
       
        <nav>
            <div class="flex-container">
                <img id="logo" src="Images/star-logo-design-png_123799.jpg" alt="">
                <h3>Star <span class="primary-color">Travel</span></h3>
            </div>
            <ul>
                <li><a href=""><span class="primary-color">Home</span></a></li>
                <li><a href="">Packages</a></li>
                <li><a href="">Testimonial</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <div class="banner">
            <h1 class="banner-title">Explore Your Travel</h1>
            <div class="banner-description">
                <p>Choose your place where your holidays will be exciting and enjoyable.</p>
                <p>Explore your interest.</p>
            </div>
            <div class="banner-input">
                <input class="input-primary" type="text" placeholder="Where go">
                <select class="input-primary" name="" id="" ><option value="">When</option></select>
                <select class="input-primary" name="" id=""><option value="">Select Type</option></select>
                <div class="flex-container btn-primary"><div>Find Now</div>
            <i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
        </div>
    </header>
</body>
</html>
